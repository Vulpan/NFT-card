<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="src/global-styles/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Card</title>
</head>

<body>
  <div class="nft-card">
    <div class="nft-card-component">
      
      <div class="nft-card-component__main">

      <div class="nft-card-component__information-component">
        <div class="nft-card-component__title">Equilibrium #3429</div>
        <div class="nft-card-component__information">Equilibrium is an NFT that will appeal to many players.</div>
      </div>

      </div>

      <div class="nft-card-component__content">

      <div class="nft-card-component__currency-component">
        <div class="nft-card-component__currency-container">
          <div class="nft-card-component__currency-image"><img src="public/images/crystal-image.svg" /></div>
          <div class="nft-card-component__currency-value">0.041 ETH</div>
        </div>
        <div class="nft-card-component__time-container">
          <div class="nft-card-component__clock-image"><img src="public/images/clock-image.svg" /></div>
          <div class="nft-card-component__time">3 days left</div>
        </div>
      </div>

      <div class="nft-card-component__divider"></div>

      <div class="nft-card-component__user-container">
        <div class="nft-card-component__user-image"><img src="public/images/user-image.svg" /></div>
        <div class="nft-card-component__created-by-container">
          <span class="nft-card-component__creation-of">Creation of</span>&nbsp;
          <span class="nft-card-component__username">Eva Smitch</span>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
</body>

</html>
